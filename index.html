<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- My Style -->

  <title>Here and now</title>

<body>
  <main>

    <div>

      <h1>Here & Now</h1>

      <h2>רצינו להזמין אתכם להנות משלל מתנות</h2>

      <p>לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית לפרומי בלוף קינץ תתיח לרעח. לת צשחמי צש בליא, מנסוטו צמלח
        לביקו
        ננבי, צמוקו בלוקריה.</p>

    </div>

    <form action="mailto:test@test.com" method="post" class="form-control">

      <div class="name">
        <label for="fname">שם</label>
        <br>
        <input type="text" name="fname" id="fname" minlength="2" maxlength="35" required>
      </div>

      <div class="mail">
        <label for="mail">דוא״ל</label>
        <br>
        <input type="email" name="mail" id="mail" required>
      </div>

      <button type="submit">עדכנו אותי</button>

    </form>
  </main>
